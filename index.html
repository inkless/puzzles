<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzles</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="cover"><p class="cover-title">Puzzles</p></div>
    <div class="puzzles"></div>
    <div class="prize">
        <div class="video">
            <video width="640" height="480" controls>
                <source src="resources/movie.mp4" type="video/mp4">
                <source src="resources/movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script type="text/template" id="puzzleHtml">
<div class="modal fade">
    <div class="modal-dialog" style="margin-top: 100px">
        <div class="modal-content">
            <div class="modal-header">
                <a class="hint" href="javascript:;" style="float:right;">hint</a>
                <h4 class="modal-title">Puzzle</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <form class="form-inline" role="form">
                    <div class="form-group col-sm-10">
                        <input name="anwser" type="text" class="form-control" placeholder="Enter anwser">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
    </script>

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
